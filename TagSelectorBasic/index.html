<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
       <div class="main">
        <div class="header-area">
            <h4>
                Select your favorite movies
            </h4>
        </div>
        <div class="buttons-area">
            <button onclick="showCircle(0)"  class="btn middle wid-111">Avengers <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
            <button onclick="showCircle(1)" class="btn middle wid-222">Shutter Island <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
            <button onclick="showCircle(2)" class="btn middle wid-333">Kong:Skull Island <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
            <button onclick="showCircle(3)" class="btn middle wid-444">Grand Budapest Hotel <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
            <button onclick="showCircle(4)" class="btn middle wid-111">Inception <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
            <button onclick="showCircle(5)" class="btn middle wid-555">The Shawshank Redemption <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
            <button onclick="showCircle(6)" class="btn middle wid-111">Se7en <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
            <button onclick="showCircle(7)" class="btn middle wid-333">The Dark Knight <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
            <button onclick="showCircle(8)" class="btn middle wid-222">Goodfellas <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
            <button onclick="showCircle(9)" class="btn middle wid-222">The Matrix <div class="circle"><i class="fa-brands fa-vimeo-v"></i></div></button>
        </div>
         <div class="research-area">
              <input class="int" placeholder="Add your own movie tags" type="text">
         </div>
       </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
